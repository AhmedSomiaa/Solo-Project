<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfilePage</title>
    <link rel="stylesheet" href="ProfilePage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="Page">
        <div class="avatar">
            <img src="Images\avatar-image.jpg" alt="Avatar">
        </div>
        <div class="form">
            <h1><b>Profile Settings</b></h1>
            <form id="form">
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" name="firstName" required>
        
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                
                <label for="psw">Password:</label>
                <input type="password" id="psw" name="psw" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" required>
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
                
                <label for="area">Area:</label>
                <input type="text" id="area" name="area">

                <label for="stateRegion">State/Region:</label>
                <input type="text" id="stateRegion" name="stateRegion">
                
                <label for="postCode">Post code:</label>
                <input type="text" id="postCode" name="postCode" pattern="[0-9]{4}">

                <input type="submit" value="Submit" id="submit">
            </form>
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        </div>
    </div>
    <script src="ProfilePage.js"></script>
</body>
</html>
