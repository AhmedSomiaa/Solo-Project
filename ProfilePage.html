<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfilePage</title>
    <link rel="stylesheet" href="ProfilePage.css">
    <script src="jquery-3.6.4.min.js"></script>
</head>
<body>
    <div class="Page">
        <div class="avatar">
            <img src="Images\avatar-image.jpg" alt="Avatar">
        </div>
        <div class="form">
            <h1><b>Profile Settings</b></h1>
            <form id="form">
                <label for="firstName">Name:</label>
                <input type="text" id="firstName" name="firstName" required><br><br>
        
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required><br><br>
        
                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" required><br><br>
        
                <label for="postCode">Post code:</label>
                <input type="text" id="postCode" name="postCode" required><br><br>
        
                <label for="state">State:</label>
                <input type="text" id="state" name="state"><br><br>
        
                <label for="area">Area:</label>
                <input type="text" id="area" name="area"><br><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
        
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required><br><br>
        
                <label for="stateRegion">State/Region:</label>
                <input type="text" id="stateRegion" name="stateRegion"><br><br>
        
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </div>
    <script>src="ProfilePage.js"</script>
</body>
</html>
