<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validation.css">
    <title>Validation Page</title>
</head>
<body>
   <h1>Thank You For Your Inscription</h1>
   <div>
        <form>
            <label><strong> First Name: </strong><span id="firstName"></span></label>
            <label><strong> Last Name: </strong><span id="lastName"></span></label>
            <label><strong> Email: </strong><span id="email"></span></label>
            <label><strong> Mobile Number: </strong><span id="mobileNumber"></span></label>
            <label><strong> Country: </strong><span id="country"></span></label>
            <label><strong> Area: </strong><span id="area"></span></label>
            <label><strong> State/Region: </strong><span id="stateRegion"></span></label>
            <label><strong> Post Code: </strong><span id="postCode"></span></label>
        </form>
   </div> 
    <script>
        document.getElementById("firstName").textContent = localStorage.getItem("FirstName");
        document.getElementById("lastName").textContent = localStorage.getItem("lastName");
        document.getElementById("mobileNumber").textContent = localStorage.getItem("mobileNumber");
        document.getElementById("postCode").textContent = localStorage.getItem("postCode");
        document.getElementById("area").textContent = localStorage.getItem("area");
        document.getElementById("email").textContent = localStorage.getItem("email");
        document.getElementById("country").textContent = localStorage.getItem("country");
        document.getElementById("stateRegion").textContent = localStorage.getItem("stateRegion");

    </script>
</body>
</html>
